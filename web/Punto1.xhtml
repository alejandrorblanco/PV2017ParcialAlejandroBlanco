<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
         <title>PARCIAL-1</title>
    </h:head>
    <h:body>
        <p:panel id="pnlCirculos" 
                 header="Ingreso de datos de un Circulo">                 
            <h:form id="frmCirculos">
                <p:panelGrid id="tblIngresarCirculos" columns="2">
                    <p:outputLabel id="txtRadio" value="Radio" />
                    <p:inputText id="txtRad" value="#{circuloFormBean.radio}" 
                                 required="true"/>
                    
                     <p:commandButton id="btnAgregarCirculo" 
                                     value="Agregar" 
                                     actionListener="#{circuloFormBean.agregarCirculo()}" 
                                     update="tblMuestraDeCirculo" />
                     
                </p:panelGrid> 
                <p:panelGrid id="tblMuestraDeCirculo" columns="4" >
                    <p:dataTable id="DtTblCirculos" 
                                 value="#{circuloFormBean.circulos.circulos}"
                                 var="cadaCirculo" emptyMessage="No hay registro de ningun Circulo">
                        <p:column headerText="Radio">
                            <p:outputLabel value="#{cadaCirculo.radio}"/>
                        </p:column>                           
                        <p:column headerText="Longitud">
                            <p:outputLabel value="#{cadaCirculo.diametro}"/>
                        </p:column>
                        <p:column headerText="Superficie">
                            <p:outputLabel value="#{cadaCirculo.superficie}"/>
                        </p:column>
                    </p:dataTable>
                </p:panelGrid>
            </h:form>
        </p:panel>
        <a href="./faces/index.xhtml">
                  <button> Regresar </button>
              </a>
    </h:body>
</html>
