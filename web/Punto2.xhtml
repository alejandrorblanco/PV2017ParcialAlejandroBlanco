<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
         <title>PARCIAL-2</title>
    </h:head>
    <h:body>
        <p:panel id="pnlConversor" header="Conversor de Temperaturas" style="width: 500px">
            <h:form id="frmConversor">
                <h:panelGrid columns="3">
                    <p:outputLabel id="temp" value="Ingrese Temperatura: "/>
                    <p:inputText id="tempIng" value="#{conversorFormBean.tempIng}" size="10"/>
                                 <p:selectOneMenu id="tipoTemp"
                                                  value="#{conversorFormBean.temp}"
                                                  style="width: 120px">
                                     <f:selectItems value="#{conversorFormBean.tipotemp}"/>
                                 </p:selectOneMenu>
                </h:panelGrid>
                <h:panelGrid columns="3">
                    <p:commandButton id="btnConvertir" value="Convertir"
                                     action="#{conversorFormBean.calcularTemp()}" update="tempConver"/>
                    <p:outputLabel id="tempConver" value="#{conversorFormBean.tempConver}"/>
                </h:panelGrid>
            </h:form>
        </p:panel>
        <a href="./faces/index.xhtml">
                  <button> Regresar </button>
              </a>
    </h:body>
</html>
